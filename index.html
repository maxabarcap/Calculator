<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Max's Calculator</title>
</head>
<body>
    <h1 class="title">Max's Calculator</h1>
    <div class="display">0010101</div>
    <div class="container">
        <div id="one"><button class="btn">1</button></div>
        <div id="two"><button class="btn">2</button></div>
        <div id="three"><button class="btn">3</button></div>
        <div id="four"><button class="btn">4</button></div>
        <div id="five"><button class="btn">5</button></div>
        <div id="six"><button class="btn">6</button></div>
        <div id="seven"><button class="btn">7</button></div>
        <div id="eight"><button class="btn">8</button></div>
        <div id="nine"><button class="btn">9</button></div>
        <div id="zero"><button class="btn">0</button></div>
        <div id="add"><button class="ope">+</button></div>
        <div id="substract"><button class="ope">-</button></div>
        <div id="multiply"><button class="ope">*</button></div>
        <div id="divide"><button class="ope">/</button></div>
        <div id="equal"><button class="equal">=</button></div>
        <div id="clear"><button class="clear">Clear</button></div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
